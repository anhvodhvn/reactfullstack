<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ustora Demo React</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- react slick -->
    <link rel="stylesheet" href="http://static.neostack.com/css/opensource/react-slick.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
  </head>
  <body>
    <!-- header area -->    
    <div id="HeaderArea" class="header-area"></div>
    
    <!-- site branding area -->
    <div id="SiteBrandingArea" class="site-branding-area"></div>
    
    <!-- main menu area -->
    <div id="MainMenuArea" class="mainmenu-area"></div>
     
    <!-- slider area -->
    <div id="SliderAreaCarousel" class="slider-area">        
    </div>
            
    <!-- promo area -->
    <div id="PromoArea"></div>
    
    <!-- main content area -->   
    <div id="MainContentArea" class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div id="MainContentAreaZone" class="container" />
    </div>
        
    <!-- brands area -->
    <div id="BrandsArea" class="brands-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <!-- brands area carousel -->
                <div id="BrandsAreaCarousel" class="col-md-12"></div>
            </div>
        </div>
    </div>
    
    <!-- product widget area -->
    <div id="ProductWidgetArea" class="product-widget-area">
        <div class="zigzag-bottom"></div>
        <div id="ProductWidgetAreaZone" class="container" />
    </div>
    
    <!-- footer top area -->
    <div id="FooterTopArea"></div>
    
    <!-- footer bottom area -->
    <div id="FooterBottomArea"></div>
    

    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 

    <!-- jQuery sticky menu -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script> 
    
    <!-- jQuery easing -->
    <script src="js/jquery.easing.1.3.min.js"></script> 
    
    <!-- Main Script -->
    <script src="js/main.js"></script> 
    
    <!-- Slider -->
    <script type="text/javascript" src="js/bxslider.min.js"></script> 
    <script type="text/javascript" src="js/script.slider.js"></script>    
	
	
    <!-- app -->
    <script src='/app/index.bundle.js'></script>
  </body>
</html>
